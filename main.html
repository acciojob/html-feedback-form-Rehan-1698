<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<title>Feedback Form</title>
	<style>
		table{
		width:100%;;
		}
	table,th,td{
			border:1px solid grey;
		border-collapse:collapse;
		}
	</style>

<body>
	<h1>Input Elements</h1>
	<table>
		<thead>
			<tr>
				<th>Element</th>
				<th>ID</th>
				<th>Type</th>
				<th>Attributes</th>
				<th>Label Required</th>
			</tr>
			
		<tbody>
			
				<tr>
					<td>Name</td>
					<td>name</td>
					<td>Text</td>
					<td>minlength="3", maxlength="50", required</td>
					<td>Yes</td>
				</tr>
				
				<tr>
					<td>Portfolio</td>
					<td>portfolio</td>
					<td>URL</td>
					<td>required</td>
					<td>Yes</td>
				</tr>
				
				<tr>
					<td>Favorite Color</td>
					<td>favColor</td>
					<td>Color</td>
					<td>N/A</td>
					<td>Yes</td>
				</tr>
				
				<tr>
					<td>likeness</td>
					<td>likeness</td>
					<td>Range</td>
					<td>min="1", max="100"</td>
					<td>Yes</td>
				</tr>
				
			</tbody>
		</thead>
	</table>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
